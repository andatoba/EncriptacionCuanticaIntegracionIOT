apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: quantum-access-control
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus:9090
      access: proxy
      isDefault: true
    - name: Elasticsearch
      type: elasticsearch
      url: http://elasticsearch:9200
      access: proxy
      database: quantum_access_logs
      jsonData:
        esVersion: 7
        timeField: "@timestamp"
        logMessageField: message
        logLevelField: level

  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards
